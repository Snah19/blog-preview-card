<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="container">
    <div class="blog__preview__card">
      <img class="thumbnail" src="./assets/images/illustration-article.svg" alt="illustation article">
      <article class="content__info">
        <span>Learning</span>
        <p class="date">Published 21 Dec 2023</p>
        <h1>HTML & CSS Foundations</h2>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <section class="author__profile">
          <img src="./assets/images/image-avatar.webp" />
          <p class="author__name">Greg Hooper</p>
        </section>
      </article>
    </div>
  </main>
</body>
</html>
